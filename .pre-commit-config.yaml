exclude: "^docs/|.idea|devcontainer.json|tests/fixtures|tests/.*snapshots/.*\\.(json|html|xml|opml)|manifest.json"
default_stages: [pre-commit]

default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-shebang-scripts-are-executable
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
        exclude: (\.vscode)
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: detect-private-key

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        name: Insert license header on Python files
        files: ^legadilo/.*\.py$
        args:
          - --license-filepath
          - "./devops/license-header-template.txt"
          - --use-current-year
          - --allow-past-years
      - id: insert-license
        name: Insert license header on JS files
        files: ^legadilo/.*\.js$
        exclude: theme_chooser\.js$
        args:
          - --license-filepath
          - "./devops/license-header-template.txt"
          - --comment-style
          - "//"
          - --use-current-year
          - --allow-past-years

  - repo: https://github.com/adamchainz/django-upgrade
    rev: "1.23.1"
    hooks:
      - id: django-upgrade
        args: ["--target-version", "5.0"]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        args: [--py312-plus]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.9.10
    hooks:
      - id: ruff
        args: [--fix, --preview]
      - id: ruff-format
        args: [--preview]

  - repo: https://github.com/seddonym/import-linter
    rev: v2.2
    hooks:
      - id: import-linter

  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.36.4
    hooks:
      - id: djlint-reformat-django
        exclude: "ninja/swagger.html"
      - id: djlint-django

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        exclude: ".envrc"
        args: [-e, SC1091]

  - repo: https://github.com/thibaudcolas/pre-commit-stylelint
    rev: v16.15.0
    hooks:
      - id: stylelint
        args: [--fix]
        additional_dependencies:
          - "stylelint@16.3.1"
          - "stylelint-config-standard@36.0.0"

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: "v9.22.0"
    hooks:
      - id: eslint
        args: [--fix]
        additional_dependencies:
          - "globals@15.11.0"
          - "eslint@9.12.0"
          - "@eslint/js@9.12.0"

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.1.0"
    hooks:
      - id: prettier
        types_or: [yaml, css, javascript, json]
        exclude: (\.vscode)

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: env
        args:
          - DATABASE_URL=sqlite:///mypy.db
          - IS_PRODUCTION=True
          - DJANGO_SECRET_KEY=test-key
          - DJANGO_ADMIN_URL=admin/
          - uv
          - run
          - mypy
          - legadilo
          - config
        language: system
        types: [python]
        pass_filenames: false

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: env
        args:
          - uv
          - run
          - pytest
        language: system
        types: [python]
        pass_filenames: false
        stages:
          - pre-push

# sets up .pre-commit-ci.yaml to ensure pre-commit dependencies stay up to date
ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
