      <h1>
       Sign In
      </h1>
      <p>
       If you have not created an account yet, then please
       <a href="/accounts/signup/">
        sign up
       </a>
       first.
       <form action="/accounts/login/" class="login" method="post">
        <input name="csrfmiddlewaretoken" type="hidden" value="mockedtokenyCeuigMCuiA"/>
        <div class="mb-3" id="div_id_login">
         <label class="form-label requiredField" for="id_login">
          Email
          <span class="asteriskField">
           *
          </span>
         </label>
         <input aria-describedby="id_login_error" aria-invalid="true" autocomplete="email" class="emailinput form-control is-invalid" id="id_login" maxlength="320" name="login" placeholder="Email address" required="" type="email"/>
         <div class="invalid-feedback" id="id_login_error">
          <p id="error_1_id_login">
           <strong>
            This field is required.
           </strong>
          </p>
         </div>
        </div>
        <div class="mb-3" id="div_id_password">
         <label class="form-label requiredField" for="id_password">
          Password
          <span class="asteriskField">
           *
          </span>
         </label>
         <input aria-describedby="id_password_helptext" autocomplete="current-password" class="passwordinput form-control" id="id_password" name="password" placeholder="Password" required="" type="password"/>
         <div class="form-text" id="id_password_helptext">
          <a href="/accounts/password/reset/">
           Forgot your password?
          </a>
         </div>
        </div>
        <div class="mb-3">
         <div class="form-check" id="div_id_remember">
          <input class="checkboxinput form-check-input" id="id_remember" name="remember" type="checkbox"/>
          <label class="form-check-label" for="id_remember">
           Remember Me
          </label>
         </div>
        </div>
        <a class="button secondaryAction" href="/accounts/password/reset/">
         Forgot Password?
        </a>
        <button class="primaryAction btn btn-primary">
         Sign In
        </button>
       </form>
      </p>
