{% load i18n %}

<select name="{{ widget.name }}"
        {% include "bootstrap5/layout/attrs.html" %}>
    {% if widget.empty_label %}
        <option disabled hidden value="">{{ widget.empty_label }}</option>
    {% endif %}
    {% for group_name, group_choices, group_index in widget.optgroups %}
        <option value="{{ group_choices.0.value }}"
                {% if group_choices.0.selected %}selected{% endif %}>{{ group_choices.0.label }}</option>
    {% endfor %}
</select>
