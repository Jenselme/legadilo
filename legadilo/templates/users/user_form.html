{% extends "base.html" %}

{% load crispy_forms_tags i18n %}

{% block title %}
    {{ user.email }}
{% endblock title %}

{% block content %}
    <h1>{{ user.email }}</h1>
    <form class="form-horizontal"
          method="post"
          action="{% url 'users:update' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary">{% translate "Update" %}</button>
            </div>
        </div>
    </form>
{% endblock content %}
