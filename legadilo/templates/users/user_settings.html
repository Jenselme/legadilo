{% extends "base.html" %}

{% load i18n crispy_forms_tags %}

{% block title %}
    {% translate "Edit your settings" %}
{% endblock title %}
{% block content %}
    <h1>{% translate "Edit your settings" %}</h1>
    <form class="form-horizontal"
          method="post"
          action="{% url 'users:update_settings' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
{% endblock content %}
