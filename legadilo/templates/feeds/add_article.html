{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}
    {% translate "Add an article" %}
{% endblock title %}
{% block content %}
    <h1>{% translate "Add an article" %}</h1>
    <form method="post" action="{% url 'feeds:add_article' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% translate "Add" %}</button>
    </form>
{% endblock content %}
