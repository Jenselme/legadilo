{% extends "base.html" %}

{% load i18n static crispy_forms_tags %}

{% block page_js %}
    <script src="{% static 'js/tag_edition.js' %}" type="module"></script>
{% endblock page_js %}
{% block title %}
    {% translate "Add a new feed" %}
{% endblock title %}
{% block content %}
    <form method="post" action="{% url 'feeds:subscribe_to_feed' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% translate "Add" %}</button>
    </form>
{% endblock content %}
