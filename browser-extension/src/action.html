<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Legadilo</title>
        <link rel="stylesheet" type="text/css" href="./vendor/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="./action.css" />
        <script src="./vendor/bootstrap.js"></script>
    </head>
    <body>
        <div id="loading-indicator-container">
            <div id="loading-indicator"
                 class="d-flex align-items-center justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div id="action-selector-container">
            <div id="choose-action-container" class="row row-cols-1 m-auto">
                <button id="save-article-action-btn"
                        class="btn btn-primary mb-2 col"
                        type="button">Save this article</button>
            </div>
        </div>
        <div id="article-container">
            <button id="article-nav-back"
                    class="btn btn-outline-secondary btn-sm"
                    type="button">
                <img class="bi"
                     src="./vendor/bs-icons/arrow-left.svg"
                     alt="Go back button" />
                Back
            </button>
            <form id="update-saved-article-form">
                <div class="mb-3">
                    <label for="saved-article-title" class="form-label">
                        Article title <span>*</span>
                    </label>
                    <input id="saved-article-title"
                           name="title"
                           class="form-control"
                           type="text" />
                </div>
                <div class="mb-3">
                    <label for="saved-article-reading-time" class="form-label">
                        Reading time
                        <span>*</span>
                    </label>
                    <input id="saved-article-reading-time"
                           name="reading-time"
                           class="form-control"
                           type="number"
                           step="1" />
                </div>
                <div class="mb-3">
                    <label for="saved-article-tags" class="form-label">Tags</label>
                    <select id="saved-article-tags"
                            name="tags"
                            class="form-select"
                            multiple
                            data-allow-new="true">
                        <option disabled hidden value="">Choose a tag...</option>
                    </select>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button id="update-saved-article"
                            class="btn btn-primary btn-sm"
                            type="submit">Update</button>
                </div>
            </form>
            <div class="mb-3 d-flex justify-content-evenly">
                <button class="btn btn-outline-secondary btn-sm"
                        type="button"
                        id="mark-article-as-read">
                    <img class="bi" src="./vendor/bs-icons/book.svg" alt="Mark as read" />
                </button>
                <button class="btn btn-outline-secondary btn-sm"
                        type="button"
                        id="mark-article-as-unread">
                    <img class="bi" src="./vendor/bs-icons/book-fill.svg" alt="Mark as unread" />
                </button>
                <button class="btn btn-outline-secondary btn-sm"
                        type="button"
                        id="mark-article-as-favorite">
                    <img class="bi" src="./vendor/bs-icons/star.svg" alt="Mark as favorite" />
                </button>
                <button class="btn btn-outline-secondary btn-sm"
                        type="button"
                        id="unmark-article-as-favorite">
                    <img class="bi"
                         src="./vendor/bs-icons/star-fill.svg"
                         alt="Unmark as favorite" />
                </button>
                <button class="btn btn-outline-secondary btn-sm"
                        type="button"
                        id="mark-article-as-for-later">
                    <img class="bi"
                         src="./vendor/bs-icons/bookmark.svg"
                         alt="Mark as for later" />
                </button>
                <button class="btn btn-outline-secondary btn-sm"
                        type="button"
                        id="unmark-article-as-for-later">
                    <img class="bi"
                         src="./vendor/bs-icons/bookmark-fill.svg"
                         alt="Unmark as for later" />
                </button>
                <a id="open-article-details"
                   class="btn btn-outline-secondary btn-sm"
                   role="button"
                   href="">
                    <img class="bi" src="./vendor/bs-icons/eye.svg" alt="Open article details" />
                </a>
            </div>
        </div>
        <div id="feed-container">
            <button id="feed-nav-back"
                    class="btn btn-outline-secondary btn-sm"
                    type="button">
                <img class="bi"
                     src="./vendor/bs-icons/arrow-left.svg"
                     alt="Go back button" />
                Back
            </button>
            <h2 id="feed-title"></h2>
            <form id="update-feed-form">
                <div class="mb-3">
                    <label for="feed-category" class="form-label">Category</label>
                    <select id="feed-category" name="category" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label for="feed-refresh-delay" class="form-label">Refresh delay</label>
                    <select id="feed-refresh-delay" name="refresh-delay" class="form-select">
                        <option value="HOURLY">Hourly</option>
                        <option value="BIHOURLY">Bihourly</option>
                        <option value="EVERY_MORNING">Every Morning</option>
                        <option value="DAILY_AT_NOON">Daily at Noon</option>
                        <option value="EVERY_EVENING">Every Evening</option>
                        <option value="ON_MONDAYS">On Mondays</option>
                        <option value="ON_THURSDAYS">On Thursdays</option>
                        <option value="ON_SATURDAYS">On Saturdays</option>
                        <option value="ON_SUNDAYS">On Sundays</option>
                        <option value="TWICE_A_WEEK">Twice a week</option>
                        <option value="FIRST_DAY_OF_THE_MONTH">First Day of the Month</option>
                        <option value="MIDDLE_OF_THE_MONTH">Middle Day of the Month</option>
                        <option value="END_OF_THE_MONTH">End of the Month</option>
                        <option value="THRICE_A_MONTH">Thrice a month</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="feed-article-retention-time" class="form-label">Article retention time in days (0 for infinity)</label>
                    <input id="feed-article-retention-time"
                           name="retention-time"
                           class="form-control"
                           type="number"
                           step="1" />
                </div>
                <div class="mb-3">
                    <label for="feed-tags" class="form-label">Tags</label>
                    <select id="feed-tags"
                            name="tags"
                            class="form-select"
                            multiple
                            data-allow-new="true">
                        <option disabled hidden value="">Choose a tag...</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-sm">Update</button>
                <a id="open-feed-details"
                   class="btn btn-outline-secondary btn-sm"
                   role="button"
                   href="">
                    <img class="bi" src="./vendor/bs-icons/eye.svg" alt="Open feed" />
                </a>
            </form>
        </div>
        <div id="error-container" class="alert alert-danger">
            <button id="error-nav-back"
                    class="btn btn-outline-secondary btn-sm"
                    type="button">
                <img class="bi"
                     src="./vendor/bs-icons/arrow-left.svg"
                     alt="Go back button" />
                Back
            </button>
            <p>An error occurred</p>
            <pre id="error-message"></pre>
        </div>
        <script src="action.js" type="module"></script>
    </body>
</html>
