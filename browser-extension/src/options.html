<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Legadilo Options</title>
        <link rel="stylesheet" type="text/css" href="./vendor/bootstrap.css" />
        <script src="./vendor/bootstrap.js"></script>
    </head>
    <body>
        <form id="options-form">
            <div class="mb-3">
                <label for="instance-url" class="form-label">
                    Instance URL <span>*</span>
                </label>
                <input id="instance-url"
                       class="form-control"
                       name="instanceUrl"
                       type="url"
                       required />
            </div>
            <div class="mb-3">
                <label for="application-token" class="form-label">
                    Application token <span>*</span>
                </label>
                <input id="application-token"
                       class="form-control"
                       name="applicationToken"
                       type="text"
                       required />
            </div>
            <button id="reset-options" class="btn btn-danger" type="button">Reset to default</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <p id="status"></p>
        <script src="./options.js" type="module"></script>
    </body>
</html>
