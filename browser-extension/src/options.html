<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Legadilo Options</title>
        <link rel="stylesheet" type="text/css" href="./vendor/bootstrap.css" />
        <script src="./vendor/bootstrap.js"></script>
    </head>
    <body>
        <form id="options-form">
            <div class="mb-3">
                <label for="instance-url" class="form-label">
                    Instance URL <span>*</span>
                </label>
                <input id="instance-url"
                       class="form-control"
                       name="instance-url"
                       type="url"
                       required />
            </div>
            <div class="mb-3">
                <label for="user-email" class="form-label">
                    Email <span>*</span>
                </label>
                <input id="user-email"
                       class="form-control"
                       name="user-email"
                       type="email"
                       required />
            </div>
            <div class="mb-3">
                <label for="token-id" class="form-label">
                    Token id <span>*</span>
                </label>
                <input id="token-id"
                       class="form-control"
                       name="token-id"
                       type="text"
                       required />
            </div>
            <div class="mb-3">
                <label for="token-secret" class="form-label">
                    Token secret <span>*</span>
                </label>
                <input id="token-secret"
                       class="form-control"
                       name="token-secret"
                       type="text"
                       required />
            </div>
            <button id="reset-options" class="btn btn-danger" type="button">Reset to default</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <p id="status"></p>
        <script src="./options.js" type="module"></script>
    </body>
</html>
